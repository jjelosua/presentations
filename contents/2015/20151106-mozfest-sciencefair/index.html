<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>2015 MozFest - ScienceFair</title>
        <meta name="description" content="Introduction to D3js workshop">
        <meta name="author" content="Juan Elosua">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
        <link rel="stylesheet" href="../../reveal.js/css/reveal.min.css">
        <!-- Code syntax highlighting -->
        <link rel="stylesheet" href="../../reveal.js/lib/css/zenburn.css">

        <!-- Theme selection -->
        <link rel="stylesheet" href="../../reveal.js/css/theme/black.css" id="theme">
        <link rel="stylesheet" href="css/style.css">
    
        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match( /print-pdf/gi ) ? '../../reveal.js/css/print/pdf.css' : '../../reveal.js/css/print/paper.css';
            document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>

        <!--[if lt IE 9]>
        <script src="../../reveal.js/lib/js/html5shiv.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="reveal">
            <!-- Any section element inside of this container is displayed as a slide -->
            <div class="slides">
                <section data-markdown="markdown/intro.md"  
                         data-separator="^\n\[slide-sep\]\n\n"  
                         data-separator-vertical="^\n\[vertical-sep\]\n\n"  
                         data-separator-notes="^Note:"  
                         data-charset="utf-8">
                </section>

                <section data-markdown="markdown/tara.md"  
                         data-separator="^\n\[slide-sep\]\n\n"  
                         data-separator-vertical="^\n\[vertical-sep\]\n\n"  
                         data-separator-notes="^Note:"  
                         data-charset="utf-8">
                </section>

                <section data-markdown="markdown/juan.md"  
                         data-separator="^\n\[slide-sep\]\n\n"  
                         data-separator-vertical="^\n\[vertical-sep\]\n\n"  
                         data-separator-notes="^Note:"  
                         data-charset="utf-8">
                </section>

                <section data-markdown="markdown/livia.md"  
                         data-separator="^\n\[slide-sep\]\n\n"  
                         data-separator-vertical="^\n\[vertical-sep\]\n\n"  
                         data-separator-notes="^Note:"  
                         data-charset="utf-8">
                </section>

                <section data-markdown="markdown/linda.md"  
                         data-separator="^\n\[slide-sep\]\n\n"  
                         data-separator-vertical="^\n\[vertical-sep\]\n\n"  
                         data-separator-notes="^Note:"  
                         data-charset="utf-8">
                </section>

                <section data-markdown="markdown/julia.md"  
                         data-separator="^\n\[slide-sep\]\n\n"  
                         data-separator-vertical="^\n\[vertical-sep\]\n\n"  
                         data-separator-notes="^Note:"  
                         data-charset="utf-8">
                </section>

                <section data-markdown="markdown/kavya.md"  
                         data-separator="^\n\[slide-sep\]\n\n"  
                         data-separator-vertical="^\n\[vertical-sep\]\n\n"  
                         data-separator-notes="^Note:"  
                         data-charset="utf-8">
                </section>

                <section data-markdown="markdown/francis.md"  
                         data-separator="^\n\[slide-sep\]\n\n"  
                         data-separator-vertical="^\n\[vertical-sep\]\n\n"  
                         data-separator-notes="^Note:"  
                         data-charset="utf-8">
                </section>
            </div>
        </div>

        <script src="../../reveal.js/lib/js/head.min.js"></script>
        <script src="../../reveal.js/js/reveal.min.js"></script>

        <script>

            // Full list of configuration options available at:
            // https://github.com/hakimel/reveal.js#configuration
            Reveal.initialize({
                controls: true,
                progress: true,
                history: true,
                center: true,
                //slideNumber: true, // small number near controls
                transition: 'convex', // none/fade/slide/convex/concave/zoom
                //transitionSpeed: 'default', // default/fast/slow

                // Optional reveal.js plugins
                dependencies: [
                    { src: '../../reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
                    { src: '../../reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: '../../reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: '../../reveal.js/plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
                    { src: '../../reveal.js/plugin/zoom-js/zoom.js', async: true },
                    { src: '../../reveal.js/plugin/notes/notes.js', async: true }
                ]
            });
        </script>
    </body>
</html>
